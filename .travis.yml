language: python
python:
  - "2.6"
  - "2.7"
  - "pypy"
  - "3.3"
  - "3.4"

install:
  - "pip install coveralls"
  - "pip install -r requirements_dev.txt"
  - "pip install -e ."

script:
  - "python setup.py test"
  - "python setup.py develop"
  - "pip install ."
  - "py.test --cov shanbay tests/"

after_script:
  - "coveralls"

notifications:
  email:
    on_success: change
    on_failure: always
